version: "3.2"
services:

 redis:
    image: "redis:alpine"

    command: redis-server --requirepass prueba123

    ports:
     - "6379:6379"

    volumes:
      - /redis-data:/var/lib/redis
      - /redis.conf:/usr/local/etc/redis/redis.conf

    environment:
     - REDIS_REPLICATION_MODE=master

    networks:
      - redAREP

 logservice:
    image: orlandogk10/applogarep
    depends_on:
      - redis
    ports:
      - "2000-2003:34000"
    networks:
      - redAREP

# networking for the Redis container
networks:
    redAREP:
     
